openapi: 3.0.0

info:
  title: 'CW2 Coursework'
  description: 'Microservice for Trail Service'
  version: '1.0.0'

servers:
  - url: '/api'

components:
  schemas:
    user:
      type: 'object'
      required:
        - user_id
        - username
        - email_address
        - role
        - password
      properties:
        user_id:
          type: 'string'
          maxLength: 6
        username:
          type: 'string'
          maxLength: 50
        email_address:
          type: 'string'
          maxLength: 20
        role:
          type: 'string'
          maxLength: 5
        password:
          type: 'string'
          maxLength: 64
    trail:
      type: 'object'
      required:
        - trail_id
        - trail_name
        - trail_summary
        - trail_description
        - difficulty
        - location
        - length
        - elevation_gain
        - route_type
        - owner_id
        - pt1_lat
        - pt1_long
        - pt2_lat
        - pt2_long
        - pt3_lat
        - pt3_long
        - pt4_lat
        - pt4_long
        - pt5_lat
        - pt5_long
      properties:
        trail_id:
          type: 'string'
          maxLength: 6
        trail_name:
          type: 'string'
          maxLength: 128
        trail_summary:
          type: 'string'
          maxLength: 255
        trail_description:
          type: 'string'
          maxLength: 255
        difficulty:
          type: 'string'
          maxLength: 8
        location:
          type: 'string'
          maxLength: 128
        length:
          type: 'number'
          format: 'float'
          minimum: 0.0
          maximum: 999.9
        elevation_gain:
          type: 'integer'
          minimum: 0
          maximum: 99999
        route_type:
          type: 'string'
          maxLength: 14
        owner_id:
          type: 'string'
          maxLength: 6
        pt1_lat:
          type: 'number'
          format: 'float'
          minimum: -90.0
          maximum: 90.0
        pt1_long:
          type: 'number'
          format: 'float'
          minimum: -180.0
          maximum: 180.0
        pt1_desc:
          type: 'string'
          maxLength: 255
        pt2_lat:
          type: 'number'
          format: 'float'
          minimum: -90.0
          maximum: 90.0
        pt2_long:
          type: 'number'
          format: 'float'
          minimum: -180.0
          maximum: 180.0
        pt2_desc:
          type: 'string'
          maxLength: 255
        pt3_lat:
          type: 'number'
          format: 'float'
          minimum: -90.0
          maximum: 90.0
        pt3_long:
          type: 'number'
          format: 'float'
          minimum: -180.0
          maximum: 180.0
        pt3_desc:
          type: 'string'
          maxLength: 255
        pt4_lat:
          type: 'number'
          format: 'float'
          minimum: -90.0
          maximum: 90.0
        pt4_long:
          type: 'number'
          format: 'float'
          minimum: -180.0
          maximum: 180.0
        pt4_desc:
          type: 'string'
          maxLength: 255
        pt5_lat:
          type: 'number'
          format: 'float'
          minimum: -90.0
          maximum: 90.0
        pt5_long:
          type: 'number'
          format: 'float'
          minimum: -180.0
          maximum: 180.0
        pt5_desc:
          type: 'string'
          maxLength: 255
    feature:
      type: 'object'
      required:
        - trail_feature_id
        - trail_feature
      properties:
        trail_feature_id:
          type: 'string'
        trail_feature:
          type: 'string'
    trail-feature:
      type: 'object'
      required:
        - trail_id
        - trail_feature_id
      properties:
        trail_id:
          type: 'string'
        trail_feature_id:
          type: 'string'
  parameters:
    user_id:
      name: 'user_id'
      description: 'The unique ID of the user'
      in: 'query'
      required: True
      schema:
        type: 'string'
    trail_id:
      name: 'trail_id'
      description: 'The unique ID of the trail'
      in: 'query'
      required: True
      schema:
        type: 'string'
    trail_feature_id:
      name: 'trail_feature_id'
      description: 'The unique ID of the trail feature'
      in: 'query'
      required: True
      schema:
        type: 'string'

paths:
  /user:
    get:
      operationId: 'user.read_all'
      tags:
        - 'User'
      summary: 'Reads all users'
      responses:
        '200':
          description: "Successfully read user list"
        '400':
          description: "Failed to read user list"
    post:
      operationId: 'user.create'
      tags:
        - 'User'
      summary: 'Creates a user'
      requestBody:
        description: 'User to create'
        required: True
